<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>myspace</title>
    <!--=S assets=-->
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/k/seed-min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <!--=E assets=-->
</head>
<body>
<div id="page">
    <div id="content">
        <div class="layout myspace-wrap">
            <!--=S header =-->
            <div id="header">
                <a href="#" id="J_sideBarBtn" class="bar-btn back-b-btn fl">
                    <b class="new-icon"></b>
                </a>
                <a href="#" class="bar-btn blank-btn rl">
                </a>
                    <span class="title">
                        我的空间
                    </span>
            </div>
            <!--=E header =-->

            <!--=S myspace-mod=-->
            <link rel="stylesheet" type="text/css" href="css/myspace-mod.css"/>
            <div class="myspace-mod">
                <div class="myspace-hd">
                    <div class="my-avt">
                        <a href="#" class="avt-img">
                            <img src="img/2.jpg" alt="给我一支烟"/>
                            <span class="avt-nickname">给我一支烟</span>
                        </a>
                    </div>
                </div>
                <div class="myspace-bd">
                    <dl class="info-list">
                        <dt>
                            个人信息
                        </dt>
                        <dd>
                            <a href="#" class="item">
                                <label class="key">昵称</label>
                                <span class="val">
                                    给我一支烟
                                </span>
                            </a>
                        </dd>
                        <dd>
                            <a href="#" class="item">
                                <label class="key">个性签名</label>
                                <span class="val">
                                    让悲伤远一点
                                </span>
                            </a>
                        </dd>
                        <dd>
                            <a href="#" class="item">
                                <label class="key">性别</label>
                                <span class="val">
                                    男
                                </span>
                            </a>
                        </dd>
                        <dd>
                            <a href="#" class="item">
                                <label class="key">生日</label>
                                <span class="val">
                                    1986/12/01
                                </span>
                            </a>
                        </dd>
                        <dd class="readonly">
                            <a href="#" class="item">
                                <label class="key">所在地</label>
                                <span class="val">
                                    浙江 杭州
                                </span>
                            </a>
                        </dd>
                        <dd>
                            <a href="#" class="item">
                                <label class="key">大学</label>
                                <span class="val">
                                    宁波大学
                                </span>
                            </a>
                        </dd>
                        <dd>
                            <a href="#" class="item">
                                <label class="key">入学年份</label>
                                <span class="val">
                                    2005年
                                </span>
                            </a>
                        </dd>
                        <dd>
                            <a href="#" class="item">
                                <label class="key">职业</label>
                                <span class="val">
                                    计算机/互联网/IT/通信
                                </span>
                            </a>
                        </dd>
                        <dd>
                            <a href="#" class="item">
                                <label class="key">兴趣爱好</label>
                                <span class="val">
                                    爱好广泛
                                </span>
                            </a>
                        </dd>
                    </dl>
                </div>
            </div>
            <!--=E myspace-mod=-->


        </div>
    </div>
</div>

</body>
</html>
